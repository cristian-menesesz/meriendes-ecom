# ==========================================
# Networks
# ==========================================
networks:
  meriendes-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ==========================================
# Volumes (Persistencia de Datos)
# ==========================================
volumes:
  postgres-data:
    driver: local
